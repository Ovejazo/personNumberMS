spring:
  application:
    name: personNumberMS
  cloud:
    config:
      enabled: true
      uri: http://config-server-service:8081
  datasource:
    url: jdbc:postgresql://db-bdpersonnumber-service:5437/bdpersonNumber
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect